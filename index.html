<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Budget Calculator</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="container mt-5">
        <h1 class="text-white text-center mb-4">Budget Calculator</h1>

        <!-- Summary Section -->
        <div class="card mb-4 text-center">
            <div class="card-header text-primary">
                Budget Summary
            </div>
            <div class="card-body">
                <p><strong>Total Income:</strong> ₹<span id="total-income"> 0</span></p>
                <p><strong>Total Expenses:</strong> ₹<span id="total-expenses"> 0</span></p>
                <p><strong>Remaining Budget:</strong> ₹<span id="remaining-budget"> 0</span></p>
            </div>
        </div>

        <div class="row">
            <div class="col">
                <!-- Income Section -->
                <div class="card mb-4">
                    <div class="card-header text-success text-center">
                        Income
                    </div>
                    <div class="card-body">
                        <form id="income-form">
                            <div class="mb-3">
                                <label for="income-description" class="form-label">Description</label>
                                <input type="text" class="form-control" id="income-description" placeholder="e.g., Salary">
                            </div>
                            <div class="mb-3">
                                <label for="income-amount" class="form-label">Amount</label>
                                <input type="number" class="form-control" id="income-amount" placeholder="e.g., 1000">
                            </div>
                            <button type="submit" class="btn btn-success">Add Income</button>
                        </form>
                    </div>
                </div>
            </div>
            <div class="col">
                <!-- Expense Section -->
                <div class="card mb-4">
                    <div class="card-header text-danger text-center">
                        Expenses
                    </div>
                    <div class="card-body">
                        <form id="expense-form">
                            <div class="mb-3">
                                <label for="expense-description" class="form-label">Description</label>
                                <input type="text" class="form-control" id="expense-description" placeholder="e.g., Rent">
                            </div>
                            <div class="mb-3">
                                <label for="expense-amount" class="form-label">Amount</label>
                                <input type="number" class="form-control" id="expense-amount" placeholder="e.g., 500">
                            </div>
                            <button type="submit" class="btn btn-danger">Add Expense</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>

    </div>

    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.7/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
